
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AWmac - Ferramentas Profissionais</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(145deg, #001f3f, #003366);
      color: white;
      text-align: center;
    }
    .header {
      padding: 30px 20px;
    }
    .header img {
      width: 180px;
    }
    h1 {
      margin-top: 10px;
      font-size: 2em;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 30px;
    }
    .gallery img {
      max-width: 300px;
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 15px #00000066;
    }
    footer {
      background-color: #00000033;
      padding: 20px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="images/logo.png" alt="AWmac Logo"/>
    <h1>Bem-vindo à AWmac</h1>
    <p>Ferramentas profissionais a bateria para todo o Brasil</p>
  </div>
  <div class="gallery">
    <img src="images/catalogo-kit.png" alt="Catálogo de Produtos">
    <img src="images/broca-impacto.png" alt="Broca de Impacto">
    <img src="images/chave-impacto.png" alt="Chave de Impacto">
    <img src="images/moedor.png" alt="Moedor">
    <img src="images/martelete.png" alt="Martelete">
    <img src="images/banner.png" alt="Banner Promocional">
  </div>
  <footer>
    © 2025 AWmac. Todos os direitos reservados.
  </footer>
</body>
</html>
